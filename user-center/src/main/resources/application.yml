#####################################
# 具体配置 可以参考
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
#####################################
# banner
banner:
  charset: UTF-8
  location: classpath:banner.txt

# 应用属性配置
application:
  name: user-center
  version: v1.0.0

logging:
  name: user-center

# dubbo 配置
dubbo:
  application:
    name: userCenter
    owner: userOwner
    org: userOrg
  registry:
    protocol: zookeeper
    address: zk.addr.dev:6666
    register: true
    subscribe: true
  annotation:
    package: com.github.springbootdubboxdemo.usercenter
  protocol:
    name: dubbo
    host: localhost
    port: 8888
    thread-count: 1
  provider:
    delay: -1
    timeout: 30000
    retries: 3
    validation: true